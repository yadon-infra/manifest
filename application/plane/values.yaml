planeVersion: stable

dockerRegistry:
  enabled: false
  registry: 'index.docker.io/v1/'
  loginid: ''
  password: ''

license:
  licenseServer: https://prime.plane.so
  licenseDomain: 'plane.yadon3141.com'  

airgapped:
  enabled: false
  s3SecretName: ""
  s3SecretKey: ""

ingress:
  enabled: true
  minioHost: ''         
  rabbitmqHost: ''      
  ingressClass: 'traefik'
  ingress_annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure

ssl:
  tls_secret_name: 'plane-tls'  
  createIssuer: false           
  issuer: http
  token: ''
  server: https://acme-v02.api.letsencrypt.org/directory
  email: plane@example.com
  generateCerts: false

services:
  redis:
    local_setup: true
    image: valkey/valkey:7.2.11-alpine
    servicePort: 6379
    volumeSize: 500Mi
    pullPolicy: IfNotPresent

  postgres:
    local_setup: true
    image: postgres:15.7-alpine
    servicePort: 5432
    volumeSize: 10Gi
    pullPolicy: IfNotPresent

  rabbitmq:
    local_setup: true
    image: rabbitmq:3.13.6-management-alpine
    servicePort: 5672
    managementPort: 15672
    volumeSize: 1Gi
    pullPolicy: IfNotPresent
    default_user: plane
    default_password: plane
    external_rabbitmq_url: ''

  minio:
    local_setup: false

  iframely:
    enabled: false

  web:
    replicas: 1
    image: makeplane/plane-frontend:stable
    pullPolicy: Always

  monitor:
    image: makeplane/plane-frontend:stable
    pullPolicy: Always
    volumeSize: 100Mi

  space:
    replicas: 1
    image: makeplane/plane-space:stable
    pullPolicy: Always

  admin:
    replicas: 1
    image: makeplane/plane-admin:stable
    pullPolicy: Always

  live:
    replicas: 1
    image: makeplane/plane-live:stable
    pullPolicy: Always

  api:
    replicas: 1
    image: makeplane/plane-backend:stable
    pullPolicy: Always

  worker:
    replicas: 1
    image: makeplane/plane-backend:stable
    pullPolicy: Always

  beatworker:
    replicas: 1
    image: makeplane/plane-backend:stable
    pullPolicy: Always

  silo:
    enabled: true
    replicas: 1
    image: makeplane/plane-backend:stable
    pullPolicy: Always
    connectors:
      slack:
        enabled: false
        client_id: ''
        client_secret: ''
      github:
        enabled: false
        client_id: ''
        client_secret: ''
        app_name: ''
        app_id: ''
        private_key: ''
      gitlab:
        enabled: false
        client_id: ''
        client_secret: ''

  email_service:
    enabled: false

  outbox_poller:
    enabled: false

  automation_consumer:
    enabled: false

external_secrets:
  rabbitmq_existingSecret: ''
  pgdb_existingSecret: ''
  doc_store_existingSecret: 'plane-docstore-cred'
  app_env_existingSecret: 'plane-app-env'
  live_env_existingSecret: ''
  silo_env_existingSecret: ''

env:
  storageClass: 'longhorn'
  docstore_bucket: 'uploads'
  doc_upload_size_limit: '5242880' 
  aws_access_key: ''           
  aws_secret_access_key: ''    
  aws_region: 'us-east-1'      
  aws_s3_endpoint_url: 'https://s3.yadon3141.com'
  use_storage_proxy: false

  api_key_rate_limit: "60/minute"

  sentry_dsn: ''
  sentry_environment: ''
  cors_allowed_origins: 'https://plane.yadon3141.com'
  instance_admin_email: 'admin@plane.yadon3141.com'

  live_sentry_dsn: ""
  live_sentry_environment: ""
  live_sentry_traces_sample_rate: ""
  external_iframely_url: ""

  silo_envs:
    sentry_dsn: ''
    sentry_environment: ''
    sentry_traces_sample_rate: ''
    batch_size: 100
    mq_prefetch_count: 1
    request_interval: 400
    hmac_secret_key: ''
    cors_allowed_origins: 'https://plane.yadon3141.com'

  email_service_envs:
    smtp_domain: ''

  outbox_poller_envs:
    memory_limit_mb: 400
    interval_min: 0.25
    interval_max: 2
    batch_size: 250
    memory_check_interval: 30
    pool:
      size: 4
      min_size: 2
      max_size: 10
      timeout: 30.0
      max_idle: 300.0
      max_lifetime: 3600
      reconnect_timeout: 5.0
      health_check_interval: 60

  automation_consumer_envs:
    event_stream_queue_name: "plane.event_stream.automations"
    event_stream_prefetch: 10
    exchange_name: "plane.event_stream"
    event_types: "issue"

extraEnv: []
