apiVersion: v1
kind: Secret
metadata:
  name: minio-static-server
  namespace: default
type: Opaque
stringData:
  endpoint: "minio.minio.svc.cluster.local:9000"
  access-key: "minioadmin"  # Replace with actual access key
  secret-key: "minioadmin"  # Replace with actual secret key
  use-ssl: "false"  # Set to true if using HTTPS