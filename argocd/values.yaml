configs:
  cm:
    url: https://argocd.yadon3141.com 
    kustomize.buildOptions: "--enable-helm --enable-alpha-plugins --enable-exec"

repoServer:
  enabled: true
  replicas: 2

  env:
    - name: XDG_CONFIG_HOME
      value: /home/argocd/.config
    - name: KUSTOMIZE_PLUGIN_HOME
      value: /home/argocd/.config/kustomize/plugin
    - name: SOPS_AGE_KEY_FILE
      value: /home/argocd/.config/sops/age/keys.txt
    - name: PATH
      value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/custom-tools

  volumes:
    - name: kustomize-plugins
      emptyDir: {}
    - name: sops-age
      secret:
        secretName: sops-age-key
    - name: custom-tools
      emptyDir: {}

  volumeMounts:
    - name: kustomize-plugins
      mountPath: /home/argocd/.config/kustomize/plugin
    - name: sops-age
      mountPath: /home/argocd/.config/sops/age
      readOnly: true
    - name: custom-tools
      mountPath: /custom-tools
      readOnly: true

  initContainers:
    - name: install-ksops-sops
      image: alpine:3.20
      command: [sh, -c]
      args:
        - |
          set -eu
          apk add --no-cache curl
          ARCH=$(uname -m)
          case "$ARCH" in
            x86_64)
              KSOPS_ARCH="linux_amd64"
              SOPS_ARCH="linux.amd64"
              ;;
            aarch64|arm64)
              KSOPS_ARCH="linux_arm64"
              SOPS_ARCH="linux.arm64"
              ;;
            *)
              echo "Unsupported architecture: $ARCH"
              exit 1
              ;;
          esac
          KSOPS_VER="4.4.0"
          mkdir -p /plugins/viaduct.ai/v1/ksops
          curl -L -o /plugins/viaduct.ai/v1/ksops/ksops "https://github.com/viaduct-ai/kustomize-sops/releases/download/v${KSOPS_VER}/ksops_${KSOPS_VER}_${KSOPS_ARCH}"
          chmod +x /plugins/viaduct.ai/v1/ksops/ksops
          mkdir -p /custom-tools
          cp /plugins/viaduct.ai/v1/ksops/ksops /custom-tools/ksops
          SOPS_VER="3.11.0"
          curl -L -o /custom-tools/sops "https://github.com/getsops/sops/releases/download/v${SOPS_VER}/sops-v${SOPS_VER}.${SOPS_ARCH}"
          chmod +x /custom-tools/sops
      volumeMounts:
        - name: kustomize-plugins
          mountPath: /plugins
        - name: custom-tools
          mountPath: /custom-tools
        
server:
  extraArgs:
    - --insecure
