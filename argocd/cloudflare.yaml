apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
spec:
  project: default
  destination:
    namespace: cloudflared
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/yadon-infra/manifest
    targetRevision: main
    path: cloudflared
  syncPolicy:
    automated:
      prune: true